<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Bypass API</title>
    <style>
        /* Reset body margin and height */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5, #00d2ff, #3a7bd5);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        /* Background animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the container */
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .highlight {
            color: #00d2ff;
            font-weight: bold;
        }

        /* Adding a subtle animation to the text */
        h1, p {
            animation: fadeInUp 2s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for the list of supported APIs */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        ul li {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        ul li:before {
            content: "âœ”";
            margin-right: 10px;
            color: #00d2ff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Bypass API</h1>
        <p>Effortlessly bypass links and enjoy fast access to content.</p>
        <p class="highlight">Currently Supporting:</p>
        <ul>
            <li>Fluxus Links</li>
            <li>MediaFire Links</li>
            <li>MBoost.me Links</li>
            <li>Pastebin Links</li>
            <li>SocialWolvez Links</li>
        </ul>
        <p>More services coming soon!</p>
    </div>
</body>
</html>
